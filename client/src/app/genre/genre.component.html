<div class="col-md-0 col-md-offset-10">
  <button type="submit" class="btn btn-info"
          (click)="view(selectedView)">Add new Genre
  </button>
</div>
<div>
  <ul class="nav nav-pills nav-stacked">
    <div class="container">
      <div class="row">
        <div class="panel panel-default" col-md-6 col-xs-2>
          <div class="col-md-4 col-md-offset-5">Top Genres</div>
          <table class="table table-striped" cursor>
            <tr>
              <td>
                â„–
              </td>
              <td>
                Name
              </td>
              <td>
                Likes
              </td>
              <td>
              </td>
              <td>
              </td>
            </tr>
            <tr *ngFor="let genre of genres; let num=index" (click)="onSelect(genre)"
                [class.selected]="genre === selectedGenre">
              <td>
                {{num+1}}
              </td>
              <td>
                {{genre.name}}
              </td>
              <td>
                {{genre.rating}}
              </td>
              <td>
                <button class="btn btn-warning"
                        (click)="gotoDetail(genre); $event.stopPropagation()">view Films
                </button>
              </td>
              <td>
                <button class="btn btn-danger"
                        (click)="delete(genre); $event.stopPropagation()">Delete
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </ul>
</div>

<div *ngIf="selectedView">
  <h2>Add new Genre </h2>
  <label>Name: </label> <input #name placeholder="Name of Genre"/><br>
  <button type="submit" class="btn btn-default" (click)="add(name.value);name.value='';">
    Add
  </button>
</div>
