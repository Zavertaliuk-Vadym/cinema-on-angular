<div class="col-md-0 col-md-offset-10">
  <button type="submit" class="btn btn-info"
          (click)="view(selectedView)">Add new Movie
  </button>
</div>
<div>
  <ul class="nav nav-pills nav-stacked">
    <div class="container">
      <div class="row">
        <div class="panel panel-default" col-md-6 col-xs-2>
          <div class="col-md-4 col-md-offset-5">Movies</div>
          <table class="table table-striped" cursor>
            <tr>
              <td>
              </td>
              <td>
              </td>
              <td>
              </td>
              <td>
              </td>
            </tr>
            <tr *ngFor="let movie of movies" (click)="onSelect(movie)"
                [class.selected]="movie === selectedMovie">
              <td>
                {{movie.name}}
              </td>
              <td>
                {{movie.rating}}
              </td>
              <td>
                <button class="btn btn-warning"
                        (click)="gotoDetail(movie); $event.stopPropagation()">View Details
                </button>
              </td>
              <td>
                <button class="btn btn-danger"
                        (click)="delete(movie); $event.stopPropagation()">Delete
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </ul>
</div>

<div *ngIf="selectedView">
  <div class="container">
    <div class="row">
      <div class="panel panel-default" col-md-6 col-xs-2>
        <label>Name: </label> <input #name/><br>
        <label>Description:</label> <input #description/><br>
        <label>Duration:</label> <input #duration placeholder="120"/><br>
        <button type="submit" class="btn btn-default" (click)="add(name.value,description.value,duration.value);
  name.value='';duration.value='';description.value=''">
          Add
        </button>
      </div>
    </div>
  </div>
</div>
